<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Business Card</title>
</head>
<body>
    <div class="card-wrappper">
        <div class="card">
            <!-- Start: Card Front -->
            <div class="card-front">
                <div class="left">
                    <img src="images/logo.png" alt="Logo Image" width="150">
                    <h4><span>Web</span> Design</h4>
                </div>

                <div class="right">
                    <div class="person right-content">
                        <i class="fas fa-user-tie"></i>
                        <div>
                            <h4>John Smith</h4>
                            <p>Web Design</p>
                        </div>
                    </div>

                    <div class="phone right-content">
                        <i class="fas fa-phone"></i>
                        <div>
                            <p>087 125 4323</p>
                            <p>062 99701</p>
                        </div>
                    </div>

                    <div class="email right-content">
                        <i class="fas fa-envelope-open"></i>
                        <div>                           
                            <p>myemail@gmail.com</p>
                        </div>
                    </div>

                    <div class="address right-content">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>                           
                            <p>123 Main Street</p>
                            <p>Tipperary</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End : Card Front -->

            <!-- Start: Card Back -->
            <div class="card-back">
                <img src="images/logo.png" alt="Logo Image" width="150">
            </div>
            <!-- End: Card Back -->
        </div>
    </div>
</body>
</html>
